<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 클릭 div 표시</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .button-container {
            margin-bottom: 20px;
        }

        button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        .content.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button data-target="1">버튼 1</button>
        <button data-target="2">버튼 2</button>
        <button data-target="3">버튼 3</button>
    </div>

    <div class="content-container">
        <div data-content="1" class="content">내용 1</div>
        <div data-content="2" class="content">내용 2</div>
        <div data-content="3" class="content">내용 3</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const buttons = document.querySelectorAll('button[data-target]');
            const contents = document.querySelectorAll('div[data-content]');

            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    const target = this.getAttribute('data-target');

                    contents.forEach(content => {
                        if (content.getAttribute('data-content') === target) {
                            content.classList.add('active');
                        } else {
                            content.classList.remove('active');
                        }
                    });
                });
            });
        });

    </script>
</body>

</html>
